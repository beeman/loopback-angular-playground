<section>
  <form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} note</legend>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" ng-model="note.title">
      </div>
      <div class="form-group">
        <label>Comments</label>
        <textarea class="form-control" ng-model="note.body"></textarea>
      </div>
      <div class="actions">
        <label></label>
        <button class="btn btn-default">{{action}} note</button>
      </div>
    </fieldset>
  </form>
</section>
